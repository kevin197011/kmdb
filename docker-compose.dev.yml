# 开发环境 Docker Compose 配置
# 使用方式: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: kmdb-postgres-dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-kmdb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kmdb-network-dev

  # 数据库迁移服务
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: kmdb-migrate-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-kmdb}
      DB_SSLMODE: disable
    networks:
      - kmdb-network-dev
    restart: "no"

volumes:
  postgres_data_dev:
    driver: local

networks:
  kmdb-network-dev:
    driver: bridge

