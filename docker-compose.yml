services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: kmdb-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-kmdb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kmdb-network

  # 后端服务（自动执行迁移和种子数据）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kmdb-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-kmdb}
      DB_SSLMODE: disable
      PORT: 8080
      ENV: ${ENV:-production}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      # 默认管理员账号配置
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@kmdb.local}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./logs:/root/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - kmdb-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kmdb-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - kmdb-network
    restart: unless-stopped

  # 测试数据服务（可选，用于开发测试）
  fixtures:
    build:
      context: ./backend
      dockerfile: Dockerfile.fixtures
    container_name: kmdb-fixtures
    depends_on:
      backend:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-kmdb}
      DB_SSLMODE: disable
    networks:
      - kmdb-network
    restart: "no"
    profiles:
      - fixtures

volumes:
  postgres_data:
    driver: local

networks:
  kmdb-network:
    driver: bridge
